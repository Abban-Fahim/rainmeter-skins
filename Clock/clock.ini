[Rainmeter]
update = 100
accurateText = 1

[GlobalStyle]
FontFace=Cairo
AntiAlias=1
StringAlign=Center

[TimeMeasure]
Measure=Time
Format=%R

[DateMeasure]
Measure=Time
Format=%d %B %Y

[Box]
Meter=Shape
Shape=Rectangle 0,0,250,160 | Fill Color 237, 233, 230, 80 | StrokeWidth 0

[TimeMeter]
Meter=String
x=120
MeasureName=TimeMeasure
MeterStyle=GlobalStyle
FontSize=50
fontWeight=200
fontColor=255, 220, 218, 255

[DateMeter]
Meter=String
x=122
Y=100r
MeasureName=DateMeasure
MeterStyle=GlobalStyle
FontSize=24
fontWeight=400
fontColor=212, 174, 66,255